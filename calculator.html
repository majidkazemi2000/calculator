<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>

</head>
<body>
    <div class="contain">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center" id="calculator">
            <p class="license-text">CREATE BY MAJID KAZEMI</p>
            <a class="git" href="https://github.com/majidkazemi2000" target="_blank">GIT HUB</a>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center result-container">
                <p id="text">0</p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center btn-container">

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center btn-row">
                    <div class="operation"  id="clear">
                        <p>C</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="operation" id="remaining">
                        <p>&#37;</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="operation" id="division">
                        <p>&#xF7;</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center btn-container">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="seven">
                        <p>7</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="eight">
                        <p>8</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="nine">
                        <p>9</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="operation" id="multiplication">
                        <p>&#10006;</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center btn-container">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="four">
                        <p>4</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number"  id="five">
                        <p>5</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="six">
                        <p>6</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="operation" id="minus">
                        <p>&minus;</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center btn-container">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="one">
                        <p>1</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number"  id="two">
                        <p>2</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="three">
                        <p>3</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="operation" id="plus">
                        <p>&plus;</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center btn-container">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center btn-row">
                    <div class="number" id="zero">
                        <p>0</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="number" id="dat">
                        <p>.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center btn-row">
                    <div class="operation" id="result">
                        <p>&#61;</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
